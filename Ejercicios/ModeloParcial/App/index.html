<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/functions.js" type="module"></script>
    <script src="./js/requests.js" type="module"></script>
    <script src="./js/table.js" type="module"></script>
    <script src="./js/form.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <title>ModeloParcial</title>
</head>
<body>
    <div id="spinner">
        <img src="spinning-circles.svg" alt="Spinner" id="spinner-modal">
    </div>
    <form id="form">
        <input type="button" value="X" id="btnCancelar"> <br>

        <input type="hidden" id="txtId" name="id">
        <label for="txtNombre" class="labels">Nombre</label> 
        <input type="text" id="txtNombre" name="nombre"> <br>

        <label for="txtApellido" class="labels">Apellido</label> 
        <input type="text" id="txtApellido" name="apellido"> <br>

        <label for="txtFecha" class="labels">Fecha</label> 
        <input type="date" id="txtFecha" name="fecha"> <br>

        <label class="labels">Sexo</label> <br>
        <label for="rdSexo" class="labels">Masculino</label>
        <input type="radio" name="sexo" id="M">
        <label for="rdSexo" class="labels">Femenino</label>
        <input type="radio" name="sexo" id="F"> <br>
        
        <input type="button" value="Eliminar" id="btnEliminar" class="btn">
        <input type="submit" value="Guardar" id="btnGuardar" class="btn">
    </form>
    <div id="divTable">
        <h1>Listado de Personas</h1>
        <table id="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody id="tbody">  
            </tbody>
        </table>
    </div>
</body>
</html>
